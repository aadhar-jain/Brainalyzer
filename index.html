<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }
        body {
            background-color: #000103;
            width: 99vw;
        }
        
        .title{
            margin-top: 10px;
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            height: 110px;
        }
        .logo{
            margin-left: 3%;
            width: 140px;
            height: 90px;
        }
        h1{
            color: rgb(0, 132, 255);
            font-size: 40px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .subtext{
            font-size: 15px;
            color: rgba(255, 255, 255, 0.69);
        }
        .container {
            display: flex;
            position: relative;
            width: 100%;
            justify-content: center;
            align-items: center;
            gap: 90px;
        }
        .left , .right{
            width: 50%;
            height: 380px;
            position: relative;
            padding: 20px;
        }
    
        .image-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 15%;
            width: 380px;
            border-radius: 41%;
            overflow: hidden;
        }
        
        .skull {
            position: relative;
            top: 16px;
            width: 309px;
            transform:  scaleX(-1);
            height: auto;
            display: block;
            opacity: 0.5;
        }
        
        .skullshadow{
            position: absolute;
            width: 340px;
            top: 329px;
            left: 19%;
            opacity: 0.6;
            height: 30%;
        }

        .card {
            border-radius: 15px;
        }

        #results img {
            max-height: 400px;
            margin-top: 15px;
        }

        .text-center {
            text-align: center;
        }

        .btn {
            width: 100%;
        }


    </style>
</head>

<body>
    <div class="title">    
        <img class="logo" src="https://uprightmovement.com/wp-content/uploads/2017/10/Brain_Animated.gif" alt="Brainalyzer" srcset="">
        <h1>Brainalyzer</h1>
    </div>
    <div class="container mt-3">
        <div class="left">
            <div class="image-container">
                <img class="skull" src="{{skull}}" alt="" srcset="">
            </div>
            <img class="skullshadow" src="{{skullshadow}}" alt="" srcset="">

            {% if result %}
            <!-- Display Results -->
            <div id="results">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title">{{ result }}</h4>
                        <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                        <img width="220px" height="220px" src="{{ file_path }}" class="img-fluid rounded" alt="Uploaded Image">
                    </div>
                </div>
            </div>
            {% endif %}
        </div>

        <div class="right">

            <div class="text-center">
                <h1 class="display-4 text-primary">MRI Tumor Detection System</h1>
                <p class="subtext">Upload an MRI image to detect if there is a tumor and its type.</p>
            </div>
    
            <!-- File Upload Form -->
            <div class="card shadow p-4 mt-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Detect</button>
                </form>
            </div>
 
        </div>

    </div>
</body>
</html>
